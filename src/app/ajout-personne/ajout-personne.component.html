<form #f="ngForm" (submit)="ajouterPersonne(f)">
    <div>
        <label for="nom">* Nom</label>
        <input placeholder="Nom" type="text" name="nom" ngModel>
    </div>
    <div>
        <label for="prenom">Prenom</label>
        <input placeholder="Prenom" type="text" name="prenom" ngModel>
    </div>
    <div>
        <label for="num">* Numéro de téléphone</label>
        <input placeholder="Téléphone" type="tel" name="tel" id="tel" ngModel>
    </div>
    <div><button type="submit" value="">Ajouter</button></div>
</form>
